name: Publish to npm

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check if version exists on npm
        id: check
        run: |
          PACKAGE_NAME=$(bun pm pkg get name | tr -d '"')
          PACKAGE_VERSION=$(bun pm pkg get version | tr -d '"')
          if bunx npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Publish to npm
        if: steps.check.outputs.exists != 'true'
        run: bunx npm publish --provenance --access public
